<!DOCTYPE html>
<html lang="lv">
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </head>
    <body>
<!-- Navigācija -->

<a href="/">Sākums (skolēnu pievienošana)</a><br>
<a href="/pievienot">Atzīmju pievienošana, skolotāju sasaiste</a><br>
<a href="/atzimes">Vidējās atzīmes</a>
<hr>
{% block saturs%}
        <h1>Sveiki!</h1>
<!-- SKolēni -->
        <form method="post">
            <input type="text" id="name" name="name" placeholder="Vārds">
            <input type="text" id="lastname" name="lastname" placeholder="Uzvārds">
            <input type="submit" value="Pievienot skolēnu!">
        </form>  
        
        <h3>{{aizsutitais}}</h3>

<!-- Skolotāji -->

        <form>
            <input type="text" id="sk_name" name="sk_name" placeholder="Vārds">
            <input type="text" id="sk_lastname" name="sk_lastname" placeholder="Uzvārds">
            <input type="submit" value="Pievienot skolotāju!">
        </form>  
<!-- Priekšmeti   -->
        <form>
            <input type="text" id="prieksmets" name="prieksmets" placeholder="Priekšmeta nosaukums">
            <input type="submit" value="Pievienot priekšmetu!">
        </form>    
<h1>Skolēni:</h1>
        <table class="table">
            <tr>
                <th>Vārds</th>
                <th>Uzvārds</th>
            </tr>
        </table>

        <h1>Skolotāji:</h1>
        <table class="table">
            <tr>
                <th>Vārds</th>
                <th>Uzvārds</th>
            </tr>
        </table>
        <h1>Priekšmeti:</h1>
        <table class="table">
            <tr>
                <th>Priekšmeta nosaukums</th>
            </tr>
        </table>
{% endblock %}
    </body>
</html>
